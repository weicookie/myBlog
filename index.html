<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <title>首页</title>
    <link href="frameworks/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <script type="text/javascript" src="frameworks/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="frameworks/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <!--头部start-->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <a href="#" class="navbar-brand"><strong>harvey.com</strong></a>
            <ul class="nav navbar-nav navbar-left">
               <li class="active"><a href="">首页</a></li>
               <li><a href="">技术视频</a></li>
               <li><a href="">技术文章</a></li>
               <li><a href="">互联网动态</a></li>
               <li><a href="">音乐空间</a></li>
               <li><a href="">我的博客</a></li>
           </ul>
            <a href="#" class="btn btn-primary btn-sm navbar-btn navbar-right hidden-xs">RSS订阅</a>
            <div class="navbar-right" style="margin-right: 30px">
                <ul class="nav navbar-nav">
                    <li><a href="">登录</a></li>
                    <li><a href="">注册</a></li>
                </ul>
            </div>
            <form class="navbar-form navbar-right">
                <input type="text" placeholder="搜索" class="form-control">
                <button type="submit">
                    <span class="glyphicon glyphicon-search"></span>
                </button>
            </form>
        </div>
    </nav>

    <!--头部end-->
    <!--首页主体start-->
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <!--图片轮播-->
                <div id="index-carousel" class="carousel slide" data-ride="carousel">
                    <!--指标-->
                    <ol class="carousel-indicators">
                        <li data-target="#index-carousel" data-slide-to="0" class="active"></li>
                        <li data-target="#index-carousel" data-slide-to="1"></li>
                        <li data-target="#index-carousel" data-slide-to="2"></li>
                        <li data-target="#index-carousel" data-slide-to="3"></li>
                    </ol>
                    <!--轮播项目（图片）-->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="images/a1.jpg" alt="first image">
                            <div class="carousel-caption">title 1</div>
                        </div>
                        <div class="item">
                            <img src="images/a2.jpg" alt="second image">
                            <div class="carousel-caption">title 2</div>
                        </div>
                        <div class="item">
                            <img src="images/a3.jpg" alt="third image">
                            <div class="carousel-caption">title 3</div>
                        </div>
                        <div class="item">
                            <img src="images/a4.jpg" alt="four image">
                            <div class="carousel-caption">title 4</div>
                        </div>
                    </div>
                    <!--轮播导航-->
                    <a class="left carousel-control" href="#index-carousel" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#index-carousel" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                <!--主要内容展示-->
                <div class="panel panel-default profile">
                    <div class="panel-heading">
                        <span><strong>技术视频</strong></span>
                        <ul class="list-inline float-right">
                            <li><a href="">C++</a></li>
                            <li><a href="">Java</a></li>
                            <li><a href="">C</a></li>
                            <li><a href="">更多</a></li>
                        </ul>
                    </div>
                    <div class="panel-body">

                    </div>
                </div>

            </div>
        </div>
    </div>
    <!--首页主体end-->
</body>
</html>
